<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Starbucks</title>
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header--left">
               <a href="https://www.starbucksathome.com/br/?gad_source=1&gclid=CjwKCAjwgfm3BhBeEiwAFfxrGxcR9uaIetKk-Cmxxo_CJzCohdV5rHDrlbYqmed0iEfW-MmBjeCaHRoCCTcQAvD_BwE">

            </div>
            <div class="header--right">
                <div class="header--search">
                    <form action="get">
                        <input type="text" name="search" placeholder="Search" autofocus>
                        <button><img src="/images/loupe.png" alt="loupe-image"></button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="/images/menu.png" alt="menu-image">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
